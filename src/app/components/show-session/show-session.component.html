<h2 mat-dialog-title>Saved Sessions</h2>
<div mat-dialog-content>

  <table mat-table [dataSource]="dataSource">
  
    <!-- Position Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let session"> {{session.index + 1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let session"> {{session.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let session"> {{session.startDate | date:'mediumDate'}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef> Starts At </th>
      <td mat-cell *matCellDef="let session"> {{session.startTime}} </td>
    </ng-container>

    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef> Ends At </th>
      <td mat-cell *matCellDef="let session"> {{session.endTime}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="accent" [mat-dialog-close]>Close</button>
</div>
